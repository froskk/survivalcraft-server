name: Survivalcraft Server - Shield (Auto-Religamento)

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  minecraft-server-shield:
    runs-on: ubuntu-latest
    timeout-minutes: 720
    
    steps:
    - name: Checkout codigo
      uses: actions/checkout@v4
    
    - name: Setup Java 21
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'
    
    - name: Criar diretorio do servidor
      run: |
        mkdir -p ~/minecraft-server
        cd ~/minecraft-server
        cp -r $GITHUB_WORKSPACE/* . 2>/dev/null || true
    
    - name: Aceitar EULA
      run: |
        cd ~/minecraft-server
        echo "eula=true" > eula.txt
    
    - name: Baixar Paper 1.21.1
      run: |
        cd ~/minecraft-server
        if [ ! -f paper-1.21.1.jar ]; then
          echo "Baixando Paper 1.21.1..."
          curl -L -o paper-1.21.1.jar "https://api.papermc.io/v2/projects/paper/versions/1.21.1/builds/128/downloads/paper-1.21.1-128.jar"
        fi
    
    - name: Configurar server.properties
      run: |
        cd ~/minecraft-server
        printf "server-name=Survivalcraft\nserver-port=25565\nserver-ip=0.0.0.0\nonline-mode=false\ngamemode=survival\ndifficulty=2\nmax-players=20\npvp=true\nenable-command-blocks=true\nspawn-protection=0\nmotd=Survivalcraft - Sao Paulo Brasil\nlevel-name=world\nlevel-seed=\nlevel-type=minecraft:normal\nenable-rcon=false\nquery.port=25565\nenable-query=true\nview-distance=10\nsimulation-distance=8\nnetwork-compression-threshold=256\nmax-tick-time=60000\n" > server.properties
    
    - name: Executar Shield Auto-Religamento
      run: |
        cd ~/minecraft-server
        chmod +x shield.py
        python3 shield.py
    
    - name: Upload logs em caso de erro
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: server-shield-logs
        path: ~/minecraft-server/*.log
        retention-days: 7
