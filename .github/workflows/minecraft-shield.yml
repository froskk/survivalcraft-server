name: Survivalcraft Server - Shield

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  minecraft-server:
    runs-on: ubuntu-latest
    timeout-minutes: 720
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'
    
    - name: Setup server
      run: |
        mkdir -p ~/mc
        cd ~/mc
        cp -r $GITHUB_WORKSPACE/* . 2>/dev/null || true
        echo "eula=true" > eula.txt
    
    - name: Download Paper
      run: |
        cd ~/mc
        curl -L -o paper.jar "https://api.papermc.io/v2/projects/paper/versions/1.21.1/builds/128/downloads/paper-1.21.1-128.jar"
    
    - name: Run server
      run: |
        cd ~/mc
        java -Xmx2G -Xms2G -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -jar paper.jar nogui
