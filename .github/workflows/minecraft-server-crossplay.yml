name: Survivalcraft Server - Crossplay (Java + Bedrock)

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  minecraft-server:
    runs-on: ubuntu-latest
    timeout-minutes: 1440
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'
    
    - name: Setup server directory
      run: |
        mkdir -p ~/mc/plugins
        cd ~/mc
        cp -r $GITHUB_WORKSPACE/* . 2>/dev/null || true
        echo "eula=true" > eula.txt
        
        # Criar diretórios necessários
        mkdir -p plugins geyser-configs floodgate-configs
        
        # Copiar configurações
        cp geyser-config.yml geyser-configs/config.yml 2>/dev/null || true
        cp floodgate-config.yml floodgate-configs/config.yml 2>/dev/null || true
    
    - name: Download Paper MC
      run: |
        cd ~/mc
        echo "Baixando Paper MC 1.21.1..."
        curl -L -o paper.jar "https://api.papermc.io/v2/projects/paper/versions/1.21.1/builds/128/downloads/paper-1.21.1-128.jar"
        ls -lh paper.jar
    
    - name: Download Geyser plugin
      run: |
        cd ~/mc/plugins
        echo "Baixando Geyser..."
        curl -L -o Geyser-Spigot.jar "https://download.geysermc.org/v2/projects/geyser/versions/latest/builds/latest/downloads/Geyser-Spigot.jar"
        ls -lh Geyser-Spigot.jar
    
    - name: Download Floodgate plugin
      run: |
        cd ~/mc/plugins
        echo "Baixando Floodgate..."
        curl -L -o floodgate-spigot.jar "https://download.geysermc.org/v2/projects/floodgate/versions/latest/builds/latest/downloads/Floodgate-Spigot.jar"
        ls -lh floodgate-spigot.jar
    
    - name: Verify plugins
      run: |
        cd ~/mc
        echo "=== Plugins instalados ==="
        ls -lh plugins/
        echo ""
        echo "=== Configuração do servidor ==="
        cat server.properties
        echo ""
        echo "=== Operadores ==="
        cat ops.json
    
    - name: Run Minecraft server
      run: |
        cd ~/mc
        echo "Iniciando servidor Survivalcraft..."
        echo "Java version:"
        java -version
        echo ""
        echo "Iniciando com 2GB de RAM..."
        java -Xmx2G -Xms2G \
          -XX:+UseG1GC \
          -XX:MaxGCPauseMillis=200 \
          -XX:+ParallelRefProcEnabled \
          -XX:+UnlockExperimentalVMOptions \
          -XX:G1NewCollectionHeuristicPercent=30 \
          -XX:G1ReservePercent=20 \
          -XX:G1HeapRegionSize=32M \
          -jar paper.jar nogui
