# Paper Global Configuration - Survivalcraft
# Configuração simplificada para estabilidade máxima

# Chunk loading
chunk-loading:
  chunks-per-tick: 6
  max-concurrent-chunk-loads: 8
  async-chunk-loading: true

# Entity performance
entity-performance:
  enable-activation-range: true
  activation-range-monsters: 48
  activation-range-animals: 48
  activation-range-raiders: 64
  activation-range-other: 32
  activation-range-water-creatures: 32
  activation-range-flying-mobs: 48
  tick-inactive-villagers: false

# Tick settings
tick-settings:
  ticks-per-second: 20
  max-chunk-unload-per-tick: 2
  delay-chunk-unloads-by: 1000

# Optimization settings (CONSERVATIVE)
optimization:
  disable-mob-spawning: false
  disable-weather: false
  disable-thunder: false
  disable-lightning: false
  reduce-projectile-lag: false
  reduce-entity-lag: false
  reduce-item-lag: false
  reduce-mob-lag: false
  reduce-block-lag: false

# Network settings
network:
  compression-threshold: 256
  packet-compression: true
  network-threads: 4
  max-connections: 100

# World settings
world:
  spawn-protection: 16
  view-distance: 10
  simulation-distance: 8
  entity-broadcast-range-percentage: 100

# Performance monitoring
performance-monitoring:
  enabled: false
  interval: 100
  log-warnings: false

# Async operations
async-operations:
  async-chunk-loading: true
  async-entity-loading: false
  async-block-loading: false

# Cache settings
cache:
  enable-chunk-cache: true
  chunk-cache-size: 512
  enable-entity-cache: true
  entity-cache-size: 256
