#Minecraft server properties
#Survivalcraft Server Configuration
#Fri Jan 17 2026 15:00:00 GMT

# Server name
server-name=Survivalcraft
motd=\u00a76\u00a7lSurvivalcraft\u00a7r - \u00a7cJava & Bedrock Crossplay

# Server port
server-port=25565

# Gamemode (0=Survival, 1=Creative, 2=Adventure, 3=Spectator)
gamemode=0

# Difficulty (0=Peaceful, 1=Easy, 2=Normal, 3=Hard)
difficulty=2

# PvP enabled
pvp=true

# Max players
max-players=20

# Online mode
online-mode=true

# Allow flight
allow-flight=false

# Spawn protection
spawn-protection=16

# View distance
view-distance=10

# Simulation distance
simulation-distance=8

# Entity broadcast range percentage
entity-broadcast-range-percentage=100

# Network compression threshold
network-compression-threshold=256

# Max world size
max-world-size=29999984

# Enable command block
enable-command-block=true

# Announce player achievements
announce-player-achievements=true

# Enable query
enable-query=false

# Query port
query.port=25565

# Enable rcon
enable-rcon=false

# Rcon port
rcon.port=25575

# Rcon password
rcon.password=

# Prevent proxy connections
prevent-proxy-connections=false

# Use native transport
use-native-transport=true

# Enforce secure profile
enforce-secure-profile=false

# Hide online players
hide-online-players=false

# Level name
level-name=world

# Level seed
level-seed=

# Level type
level-type=minecraft\:normal

# Generate structures
generate-structures=true

# Spawn animals
spawn-animals=true

# Spawn monsters
spawn-monsters=true

# Spawn NPCs
spawn-npcs=true

# Allow nether
allow-nether=true

# Hardcore mode
hardcore=false

# White list
white-list=false

# Ops only
ops-only=false

# Text filtering enabled
text-filtering-enabled=false

# Rate limit (milliseconds)
rate-limit=0

# Chat preview enabled
chat-preview-enabled=false

# Sync chunk writes
sync-chunk-writes=true

# Log IPs
log-ips=true

# Spawn protection
spawn-protection=16

# Player idle timeout (minutes, 0 = disabled)
player-idle-timeout=0

# Require resource pack
require-resource-pack=false

# Resource pack SHA1
resource-pack-sha1=

# Resource pack prompt
resource-pack-prompt=

# Resource pack URL
resource-pack=

# Server icon
server-icon=server-icon.png

# Broadcast console to ops
broadcast-console-to-ops=true

# Broadcast rcon to ops
broadcast-rcon-to-ops=true

# Enable status
enable-status=true

# Enable JMX monitoring
enable-jmx-monitoring=false

# JMX port
com.sun.management.jmxremote.port=9010

# Pause when no clients
pause-when-empty-seconds=60
